<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>글 수정</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
</head>
<body>
    <div class="top">
        <h1>My Blog</h1>
    </div>
    <form th:action="@{'/post/edit/' + ${post.id}}" method="post">
        <input type="hidden" name="_method" value="put" />
        <input type="hidden" name="id" th:value="${post.id}" />
        <fieldset id="fieldSet">
            <legend>⭐</legend>
            <!--내용을 나타낼 때 input은 value=""를 사용하고
            textarea는 text=""를 사용한다-->
            <div class="textBox"> <!--제목-->
                <label for="title">제목</label><br>
                <input type="text" id="title" name="title" th:value="${post.title}"><br>
            </div>

            <div class="textBox"> <!--작성자-->
                <label for="person">작성자</label><br>
                <input type="text" id="person" name="author" th:value="${post.author}"><br>
            </div>

            <div class="textBox"> <!--내용-->
                <label for="message">내용</label><br>
                <textarea th:text="${post.content}" id="message" name="content" cols="100%" rows="20"></textarea><br>
            </div>

            <input type="submit" role="button" value="Edit">
        </fieldset>
    </form>
</body>
</html>
